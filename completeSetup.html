<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Profile | BloodWeb</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #1a1a1a;
          color: #eee;
          margin: 0;
          padding: 0;
        }
      
        .container {
          max-width: 420px;
          margin: 60px auto;
          background-color: #2b0a0a;
          padding: 30px 40px;
          border-radius: 10px;
          box-shadow: 0 0 15px #b22222aa;
        }
      
        h1 {
          text-align: center;
          margin-bottom: 25px;
          color: #f44336;
          font-weight: 700;
        }
      
        form label {
          display: block;
          margin-top: 18px;
          font-weight: 600;
          color: #f7c6c6;
        }
      
        form input, form select {
          width: 100%;
          padding: 10px 12px;
          margin-top: 8px;
          border: 1.5px solid #b22222;
          border-radius: 6px;
          font-size: 16px;
          background-color: #3c1212;
          color: #fff;
          transition: border-color 0.3s ease;
        }
      
        form input::placeholder {
          color: #bdaaaa;
        }
      
        form input:focus, form select:focus {
          border-color: #f44336;
          outline: none;
          background-color: #4e1a1a;
        }
      
        #submitBtn {
          display: block;
          margin: 30px auto 0 auto;
          padding: 12px 28px;
          font-size: 18px;
          font-weight: 700;
          background-color: #f44336;
          color: #fff;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.25s ease;
        }
      
        #submitBtn:hover {
          background-color: #d32f2f;
        }
      
        #message {
          text-align: center;
          margin-top: 18px;
          font-size: 15px;
          color: #f77;
        }
      </style>      
      
  <div class="container">
    <h1>Complete Your Profile</h1>
    <form id="completeProfileForm"></form>
    <button id="submitBtn" style="display:none;">Update Profile</button>
    <p id="message" style="margin-top:10px;"></p>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const form = document.getElementById("completeProfileForm");
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");

    const requiredFields = {
      age: { type: "number", label: "Age" },
      gender: { type: "select", label: "Gender", options: ["Male", "Female", "Other"] },
      location: { type: "text", label: "Location" },
      phone: { type: "tel", label: "Phone Number" },
      bloodGroup: {
        type: "select",
        label: "Blood Group",
        options: ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"]
      }
    };

    async function fetchUserProfile() {
      try {
        const res = await fetch("http://localhost:5000/api/user/profile", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        let hasMissing = false;

        for (const field in requiredFields) {
          if (!data[field]) {
            hasMissing = true;
            const config = requiredFields[field];

            const label = document.createElement("label");
            label.textContent = config.label;
            form.appendChild(label);

            if (config.type === "select") {
              const select = document.createElement("select");
              select.name = field;
              config.options.forEach(option => {
                const opt = document.createElement("option");
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
              });
              form.appendChild(select);
            } else {
              const input = document.createElement("input");
              input.type = config.type;
              input.name = field;
              input.required = true;
              form.appendChild(input);
            }
          }
        }

        if (hasMissing) {
          submitBtn.style.display = "block";
        } else {
          window.location.href = "dashboard.html";
        }

      } catch (error) {
        console.error("Error fetching profile:", error);
        message.textContent = "Failed to load profile data.";
      }
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const updates = {};
      formData.forEach((value, key) => {
        updates[key] = value;
      });

      try {
        const res = await fetch("http://localhost:5000/api/user/update-profile", {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(updates)
        });

        const result = await res.json();
        if (res.ok) {
          message.style.color = "green";
          message.textContent = "Profile updated successfully!";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          message.style.color = "red";
          message.textContent = result.message || "Update failed.";
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "An error occurred.";
        console.error(err);
      }
    });

    fetchUserProfile();
  </script>
</body>
</html>
