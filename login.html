<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | BloodWeb</title>
    <link rel="icon" href="BloodWeb.jpeg" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="page">

    <div class="container">
        <h1 class="title">Login to BloodWeb</h1>
        <form class="form-container" id="loginForm">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="btn">Login</button>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </form>
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // âœ… Save token to localStorage
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                    message.style.color = 'green';
                    message.textContent = data.message;
                    // Optionally save the token in localStorage for authenticated requests later
                    localStorage.setItem('token', data.token);
                    // Redirect or update UI here if you want
                } else {
                    alert(data.message || 'Login failed');
                    message.style.color = 'red';
                    message.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                message.style.color = 'red';
                alert('Network error');
                message.textContent = 'Error connecting to server';
                console.error(error);
            }
        });
    </script>

</body>
</html>
