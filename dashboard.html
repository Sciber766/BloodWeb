<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodWeb</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="box">
        <div class="logo"><img class="logo-img" src="Untitled_design-removebg-preview.png" alt="BloodWeb"></div>
        <div class="innerBox">
            <div class="Left">
                <div class="topLeft">
                    <div class="bloodDetail card"></div>
                    <div class="topRight">
                        <div class="bloodRequest card"></div>
                        <div class="requestBlood card"></div>
                    </div>
                </div>
                <div class="bottomLeft">
                    <div class="recentDonation card"></div>
                    <div class="emergency card"></div>
                </div>
            </div>
            <div class="Right">
                <div class="profileSection card">
                    <div class="profileImg">
                        <p>Naman Tiwari</p>
                        <img src="Snapchat-1819985218.jpg" alt="Profile">
                    </div>
                    <div class="profileDetail"></div>
                </div>
                <div class="iconSection card"></div>
                <div class="timerSection card"></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
