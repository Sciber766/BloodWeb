<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodWeb</title>
    <link rel="icon" href="BloodWeb.jpeg">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <header class="flex justify-between">
            <div class="logo"><a href="#"><img class="h-[40px]" src="Untitled_design-removebg-preview.png" alt="BloodWeb"></a></div>
            <nav class="block md:hidden"><i class="fa-solid fa-bars"></i></nav>
        </header>
        <div class="rightEdit"></div>
        <div class="innerBox">
            <div class="Left">
                <div class="topLeft">
                    <div class="bloodDetail card relative">
                        <div class="header">
                            <i class="fa-solid fa-droplet"></i>
                            <div class="detailhead md:text-sm lg:text-base"></i>BLOOD DETAILS</div>
                        </div>
                        <div class="details">
                            <div class="bullet Bd"><span class="Bname">Blood group</span><span class="point" id="Bgroup">O+</span></div>
                            <div class="bullet Bd"><span class="Bname">Status</span><span class="point" id="DonationStatus">Available</span></div>
                            <div class="bullet Bd"><span class="Bname">Last donation</span><span id="DOB">12-12-2005</span></div>
                            <div class="bullet Bd"><span class="Bname">Donor status</span><span id="DonorType">Regular</span></div>
                        </div>
                            
                        <div class="absolute right-1 bottom-1">
                            <button class="post Dedit"><i class="fa-solid fa-pen-to-square"></i></button>
                        </div>
                        
                        
                        
                    </div>
                    <div class="topRight">
                        <div class="bloodRequest card">
                            <div class="detailhead md:text-sm lg:text-base">BLOOD REQUESTS</div>
                            <div class="requestSection detailhead">
                                <div class="requests flex w-[95%] h-full m-[8px]">
                                    <div class="bloodReq urgency3 ">
                                        <div class="reqHead">
                                            <span class="BloodGroup">O+</span>
                                            <button class="expand"><i class="fa-solid fa-caret-down"></i></button>
                                            <span class="Location">Satna</span>
                                        </div>
                                        <div class="reqTail hidden">
                                            <div>
                                                <span class="head">Status</span>
                                                <span class="tail">Urgent</span>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <div class="bloodReq urgency2 "></div>
                                    <div class="bloodReq urgency1 "></div>
                                    <div class="bloodReq urgency1 "></div>
                                    <div class="bloodReq urgency1 "></div>
                                    <div class="bloodReq urgency1 "></div>

                                </div>
                                <div class="writeReq">
                                    <!-- <div class="postReq detailhead"><input type="text" name="request" id="request" placeholder="Write something"></div> -->
                                    <button class="post"><i class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="requestBlood card">
                            <div class="emergencyReq detailhead"></div>
                        </div>
                    </div>
                </div>
                <div class="bottomLeft">
                    <div class="recentDonation card"></div>
                    <div class="emergency card relative">
                        <div class="detailhead">EMERGENCY DETAILS</div>
                        <div class="flex flex-col gap-2">
                            <div class="bullet ED"><span class="Bname">Mobile</span><span id="phone">+919617******</span></div>
                            <div class="bullet ED"><span class="Bname">Email</span><span id="email">www.skynetc52@gmail.com</span></div>
                            <div class="bullet ED"><span class="Bname">Availability</span><span id="status">Available for emergency</span></div>
                        </div>
                        <div class="absolute right-1 bottom-1">
                            <button class="post Dedit"><i class="fa-solid fa-pen-to-square"></i></button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="Right">
                <div class="profileSection card">
                    <div class="name detailhead md:text-lg lg:text-xl">Naman Tiwari</div>
                    <div class="proContainer">
                        <div class="detContainer">
                            <div class="ageInfo bullet"><span id="age">20</span><span id="gender">Male</span></div>
                            <div id="location" class="bullet">Madhya pradesh</div>
                            <div class="heartContainer">
                                <button class="status available"><i class="fa-solid fa-heart"></i></button>
                                <div class="ecg ecg-active">
                                    <svg class="ecg-line" viewBox="100 11 120 80">
                                        <path d="M 0 50 L 50 50 L 60 20 L 70 80 L 80 50 L 150 50 L 160 20 L 170 80 L 180 50 L 250 50" 
                                          stroke="red" fill="transparent" stroke-width="2.5" stroke-linejoin="round"/>
                                    </svg>                        
                                </div>
                            </div>
                        </div>
                        <div class="profileContainer items-center">
                            <div id="profile" class="flex items-center justify-center w-28 h-28 overflow-hidden rounded-full border border-[#ff00004d] shadow-[0_1px_5px_rgba(255,0,0,0.3)]">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fill-[#47474a] bg-[#7d7d80]"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
                            </div>
                            <div class="buttonHold">
                                <button class="post logout">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
                                <button class="post Dedit"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="iconSection card">
                    <button class="post toggles active avButton"><span class="material-symbols-outlined">bloodtype</span></button>
                    <button class="post toggles active emergencyButton"><span class="material-symbols-outlined">emergency_home</span></button>
                    <button class="post toggles active notification"><i class="fa-solid fa-bell"></i></button>
                </div>
                <div class="timerSection card">
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
