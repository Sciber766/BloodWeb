<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up | BloodWeb</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="BloodWeb.jpeg" />
</head>
<body class="page">

    <div class="container">
        <h1 class="title">Create an Account</h1>
        <form class="form-container" id="registerForm">
            <input type="text" placeholder="Full Name" name="name" required />
            <input type="email" placeholder="Email" name="email" required />
            <select name="bloodType" required>
                <option value="" disabled selected>Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="password" placeholder="Password" name="password" required />
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
            <button type="submit" class="btn">Sign Up</button>
            <div class="links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
        <p id="message" style="margin-top:10px;"></p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = form.name.value.trim();
            const email = form.email.value.trim();
            const bloodType = form.bloodType.value;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            message.style.color = 'red';
            message.textContent = '';

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match';
                return;
            }

            try {
                const res = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, password, bloodType })
                });

                const data = await res.json();

                if (res.ok) {
                    message.style.color = 'green';
                    message.textContent = data.message || 'Registered successfully!';
                    // Redirect after short delay so user can see message
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    message.textContent = data.message || 'Registration failed';
                }
            } catch (error) {
                message.textContent = 'Error connecting to server';
                console.error(error);
            }
        });
    </script>

</body>
</html>
